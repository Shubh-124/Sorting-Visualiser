<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting </title>
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <h1>SORTING VISUALIZER</h1>

    <nav>
        <div class="row">

            <div class="newArray">

                <button type="button" class="bttn arr"><strong>New Array</strong></button>
            </div>
            <div class="col" id="input">
                <span class="slider" id="size"><strong>Size</strong>
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60 class=myslider>
                </span>
                <span class="slider" id="speed"><strong>Speed</strong>
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60 class=myslider>
                </span>
            </div>
            <div class="x">
                <div> <button type="button" class="bn bttn bubsort"><strong>Bubble Sort</strong></button></div>
                <div> <button type="button" class="bn bttn selectionsort"><strong>Selection Sort</strong></button></div>
                <div> <button type="button" class="bn bttn insertionsort"><strong>Insertion Sort</strong></button></div>
                <div> <button type="button" class="bn bttn mergesort"><strong>Merge Sort</strong></button></div>

            </div>


        </div>
    </nav>

</header>


<body>
    <div id="bars" class="flex-container"></div>
    <script src="javascript/sort.js"></script>
    <script src="javascript/bubble.js"></script>
    <script src="javascript/selection.js"></script>
    <script src="javascript/insertion.js"></script>
    <script src="javascript/merge.js"></script>
</body>

</html>
